<!-- templates/products.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        /* Flexbox container for products */
        .products {
            display: flex;
            flex-wrap: wrap;  /* Allow wrapping of items if there's not enough space */
            gap: 20px;        /* Add space between items */
            justify-content: center; /* Center the items horizontally */
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 200px;  /* Adjust width for product cards */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .product .price {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2d2d2d;
        }
    </style>
</head>
<body>

    <h1>Our Products</h1>

    <div class="products">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p class="price">${{ product.price }}</p>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
            </div>
        {% empty %}
            <p>We have just sold out! New stock will be added soon.</p>
        {% endfor %}
    </div>

</body>
</html>
